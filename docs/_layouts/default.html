<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>
      {% if page.title %}
        {{ page.title }} · {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    {%- comment -%}
    Estilos básicos opcionales. Puedes reemplazar por tu propio CSS si luego creas assets/css/style.css
    {%- endcomment -%}
    <style>
      body {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem 4rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
        line-height: 1.5;
        color: #222;
        background: #fff;
      }
      header, footer {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }
      header nav a {
        margin-right: 1rem;
        text-decoration: none;
        color: #0055cc;
      }
      h1, h2, h3 {
        line-height: 1.25;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      code {
        background: #f5f5f5;
        padding: 0.15rem 0.3rem;
        border-radius: 4px;
        font-size: 0.9em;
      }
      pre code {
        display: block;
        padding: 1rem;
        overflow-x: auto;
      }
    </style>

    {% include mathjax.html %}
  </head>

  <body>
    <header>
      <strong>{{ site.title }}</strong><br />
      <nav>
        <a href="{{ '/' | relative_url }}">Inicio</a>
        <a href="{{ '/teoria.html' | relative_url }}">Teoría</a>
        <a href="{{ '/metodologia.html' | relative_url }}">Metodología</a>
        <a href="{{ '/resultados_analisis.html' | relative_url }}">Resultados</a>
        <a href="{{ '/bibliografia.html' | relative_url }}">Bibliografía</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      Generado con Jekyll + GitHub Pages.
    </footer>
  </body>
</html>
